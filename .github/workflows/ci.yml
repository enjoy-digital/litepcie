name: ci

on: [push, pull_request]

jobs:
  verilog-lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Verilator
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator

      - name: Lint Xilinx PHY Verilog
        run: |
          verilator --lint-only -Wall -Wno-fatal \
            litepcie/phy/xilinx/axis_iff.v \
            litepcie/phy/xilinx/m_axis_rc_adapt.v \
            litepcie/phy/xilinx/m_axis_cq_adapt.v \
            litepcie/phy/xilinx/s_axis_cc_adapt.v \
            litepcie/phy/xilinx/s_axis_rq_adapt.v

  build:
    runs-on: ubuntu-22.04
    steps:
      # Checkout Repository
      - name: Checkout
        uses: actions/checkout@v2

      # Install Tools
      - name: Install Tools
        run: |
          sudo apt-get install wget build-essential

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"
          cache-dependency-path: "setup.py"

      - name: Install Python dependencies
        run: |
          python3 -m pip install setuptools requests pexpect meson pytest

      # Install (n)Migen / LiteX / Cores
      - name: Install LiteX
        run: |
          wget https://raw.githubusercontent.com/enjoy-digital/litex/master/litex_setup.py
          python3 litex_setup.py init install --user

      # Install Project
      - name: Install Project
        run: python3 setup.py develop --user

      # Test
      - name: Run Tests
        run: python3 -m pytest -v
